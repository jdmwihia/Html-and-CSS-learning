<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup page</title>
    <link rel="stylesheet" href="Signup page2.css" />
  </head>
  <body>
    <div class="together"><h1>CREATE AN ACCOUNT</h1></div>
    <div class="together">
      <nav>
        <a style="text-decoration: none" href="./Login page.html">Login</a>
      </nav>
    </div>
    <form action="process signup.php" method="post">
      <div>
        <label class="input-fields" for="username">Username</label> <br />
      </div>
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>
      <div>
        <label class="input-fields" for="email">E-mail address</label> <br />
      </div>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your e-mail address"
          required
        />
      </div>
      <div>
        <label class="input-fields" for="password">Password</label> <br />
      </div>
      <div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div>
        <label class="input-fields" for="password-confirmation"
          >Confirm password</label
        >
        <br />
      </div>
      <div>
        <input
          type="password"
          id="password-confirmation"
          name="password-confirmation"
          placeholder="Confirm your password"
          required
        />
      </div>
      <div>
        <button type="sumbit" id="submit" name="submit">Sign up</button>
      </div>
    </form>
  </body>
</html>
